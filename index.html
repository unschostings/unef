<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="formulario">
        <h1>INICIAR SESION</h1>
        <img src="logo.jpeg" alt="">
        <div class="error"></div>
        <form action="" method="post">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Correo electronico</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" aria-describedby="passwordHelpInline">
            </div>            
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" aria-describedby="passwordHelpInline">
            </div>            
            <div class="recordar">
                <p><a class="link-opacity-75" href="#">¿Olvidaste tu contraseña?</a></p>
            </div>
            <div class="boton">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>  
        </form>

    </div>
</body>
</html>
